<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/style.css" />  
  <script src="https://kit.fontawesome.com/5771381310.js" crossorigin="anonymous"></script>
  <title>Panier-Oriteddy</title>
</head>
<body>
    <header>
        <div class="header">
            <h1>Oriteddy</h1>
            <p>Spécialiste des peluches cousus main</p>
             <div class="nav">
                <a class="cart" href="cart.html"><i class="fas fa-shopping-cart"></i><span class="cart__mob">mon panier</span></a>
                 <a class="accueil" href="index.html">Accueil</a>
            </div>
        </div>
    </header>


   <main>
    <h1 class="cart_title">Votre panier</h1>
    <div id="cart_container">
        <table id="teddiesTables">
            <thead>
                <th>Image</th>
                <th>Nom</th>
                <th>Description</th>
                <th>Quantité</th>
                <th>Prix</th>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
        <button id=empty_cart>Vider votre panier</button>
    </div>
    <div class="form_contact">
        <h2 class="form_title">Contact pour la commande</h2>
        <form id="form" method="post" name="formContact">
            <label>Nom : 
            <input class="form_input" type="text" name="nom" id="lastName" placeholder="Herry">
            </label>

            <label>Prénom : 
            <input class="form_input" type="text" name="prenom" id="firstName" placeholder="Marcelin">
            </label>
         

            <label>Email : 
            <input class="form_input" type="email" id="email" placeholder="Marcelin.Herry@gmail.com">
            </label>
         

            <label>Adresse : 
            <input class="form_input" type="text" name="adresse" id="address"  placeholder="63 rue des grands champs">
            </label>

            <label>ville : 
            <input class="form_input" type="text" name="ville" id="city" placeholder="Poissy">
            </label>

            <input id="submit" type="submit" value="Commander">
        </form>
    </div>
    </main>
<script src="js/const.js"></script>    
<script src="js/function.js"></script>
<script src="js/cart.js"></script>
    <footer>
        <div class="nav">
            <a href="#" class="nav__link">Contact</a>
            <a href="#" class="nav__link">Conditions générales de ventes</a>
        </div>
    </footer>
</body>
</html>
