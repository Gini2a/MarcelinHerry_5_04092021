<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/style.css" />  
  <script src="https://kit.fontawesome.com/5771381310.js" crossorigin="anonymous"></script>
  <title>Panier-Oriteddy</title>
</head>
<body>
    <header>
        <div class="header">
            <h1>Oriteddy</h1>
            <p>Spécialiste des peluches cousus main</p>
        <div class="nav">
            <a class="cart" href="cart.html"><i class="fas fa-shopping-cart"></i><span>mon panier</span></a>
            <a class="accueil" href="index.html">Accueil</a>
        </div>
    </header>


   <main>
    <h2 class="cart_title">Votre panier</h2>
    <div class=" cart_recap">
        <div> Vos Produits</div><br>
        <div>Vos Options</div><br>
        <div>Prix</div><br>
    </div>

    <div class="form_contact">
        <h2 class="form_title">Contact pour la commande</h2>
        <form class="form" method="post" name="formContact">
            <label>Nom : 
            <input class="form_input" type="text" name="nom" id="nom" required placeholder="Herry">
            </label>

            <label>Prénom : 
            <input class="form_input" type="text" name="prenom" id="prenom" required placeholder="Marcelin">
            </label>
         

            <label>Email : 
            <input class="form_input" type="email" id="email" required placeholder="Marcelin.Herry@gmail.com">
            </label>
         

            <label>Adresse : 
            <input class="form_input" type="text" name="adresse" id="adresse" required placeholder="63 rue des grands champs">
            </label>

            <label>ville : 
            <input class="form_input" type="text" name="ville" id="ville" required placeholder="Poissy">
            </label>
        

            <input class="form_order" type="submit" value="Commander">
        </form>
    </div>
    </main>

    <footer>
        <div class="nav">
            <a href="#" class="nav__link">Contact</a>
            <a href="#" class="nav__link">Conditions générales de ventes</a>
        </div>
    </footer>
</body>
</html>
